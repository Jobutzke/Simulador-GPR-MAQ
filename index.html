<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Simulações GPR MAQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adicionamos um contêiner para a logo acima da caixa principal -->
    <div class="logo-container">
        <img src="imagens/logo.png" alt="Logo da Empresa" class="logo">
    </div>
    <div class="container">
        <h1>Bem-vindo a Ferramenta de Simulações GPR MAQ!</h1>
        <div class="input-section">
            <label for="valorEquipamento">Valor do Equipamento (R$):</label>
            <input type="text" id="valorEquipamento" placeholder="Ex: R$ 100.000,00" oninput="formatCurrency(this)" onblur="calcularValorMinimoEntrada()">
            <span id="valorMinimoEntrada"></span>
        </div>
        <div class="input-section">
            <label for="valorEntrada">Valor da Entrada (R$):</label>
            <input type="text" id="valorEntrada" placeholder="Ex: R$ 20.000,00" oninput="formatCurrency(this)" onblur="calcularPercentualEntrada()">
            <span id="percentualEntrada"></span>
        </div>
        <div class="input-section">
            <label for="numParcelas">Número de Parcelas:</label>
            <input type="number" id="numParcelas" min="6" max="36" placeholder="Ex: 12">
        </div>
        <button onclick="calcular()">Calcular Valor da Parcela</button>
        <div id="resultado"></div>
        <div id="valorCreditoField"></div>
        <div id="valorOperacaoField"></div>
        <div id="valorParcelaBaseField"></div>
        <div id="valorSeguroField"></div>
        <div id="valorRastreadorField"></div>
        <div id="valorParcelaCompletoField"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
